<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .qr-container {
            max-width: 400px;
            text-align: center;
        }

        .qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }

        #timer {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #generateAgain {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="qr-container">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4 fs-2">Seu QR Code</h1>
                    <div id="qrcode" class="qr-code"></div>
                    <p id="timer" class="text-center mt-3">Tempo restante: 60 segundos</p>
                    <button id="generateAgain" class="btn btn-secondary mt-3">Gerar novamente</button>
                    <p class="text-center mt-3">Use este QR Code para acessar sua conta.</p>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" id="backToLogin">Voltar ao Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const apiUrl = "https://performauth-cbyds7tnfq-uc.a.run.app://127.0.0.1:5001/superid-a21e7/us-central1/performAuth";
        const url = "www.teste.com";
        const apiKey = "YWhka2prYWprc2hkZmhrZHNqZmtqZGZobGtqZGg"; // Mesma apiKey do Firestore

        const qrCodeContainer = document.getElementById('qrcode');
        const timerElement = document.getElementById('timer');
        const generateAgainButton = document.getElementById('generateAgain');

        let countdown;

        async function getQRCode() {
            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        url,
                        apiKey
                    })
                });

                const data = await response.json();

                if (response.ok && data.qrCodeBase64 && data.loginToken) {
                    const img = new Image();
                    img.src = data.qrCodeBase64;
                    img.width = 200;
                    img.height = 200;

                    qrCodeContainer.innerHTML = ""; // Limpa o container
                    qrCodeContainer.appendChild(img);

                    localStorage.setItem("loginToken", data.loginToken);
                } else {
                    console.error("Erro ao obter QR Code:", data);
                    qrCodeContainer.innerText = "Erro ao gerar QR Code";
                }

            } catch (err) {
                console.error("Erro na requisição:", err);
                qrCodeContainer.innerText = "Erro ao conectar com o servidor";
            }
        }

        function startCountdown() {
            let timeLeft = 60; // 60 segundos
            timerElement.textContent = `Tempo restante: ${timeLeft} segundos`;

            countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Tempo restante: ${timeLeft} segundos`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerElement.textContent = "Tempo expirado!";
                    generateAgainButton.style.display = "block";
                }
            }, 1000);
        }

        generateAgainButton.addEventListener('click', () => {
            generateAgainButton.style.display = "none";
            getQRCode();
            startCountdown();
        });

        document.getElementById('backToLogin').addEventListener('click', function () {
            window.location.href = "Login.html";
        });

        getQRCode();
        startCountdown();
    </script>

</body>

</html>
