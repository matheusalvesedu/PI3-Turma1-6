<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .qr-code {
            max-width: 200px;
            margin: 20px auto;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container center-screen">
        <div class="card text-center shadow-lg" style="width: 28rem;">
            <div class="card-body">
                <h1 class="card-title">Escaneie o QR Code</h1>
                <p class="card-text">Leia o QR Code abaixo para continuar.</p>
                <img src="/images/qr-code.png" alt="QR Code" class="qr-code">
                <div class="progress mt-4">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p class="timer mt-3" id="timer">60 segundos restantes</p>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 60; // Tempo em segundos
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `${timeLeft} segundos restantes`;
            progressBar.style.width = `${(timeLeft / 60) * 100}%`;
            progressBar.setAttribute('aria-valuenow', (timeLeft / 60) * 100);

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.textContent = "Tempo esgotado!";
                progressBar.classList.remove('progress-bar-animated');
                progressBar.classList.add('bg-danger');
            }
        }, 1000);
    </script>
</body>
</html>
