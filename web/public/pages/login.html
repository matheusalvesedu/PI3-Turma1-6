<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Define altura total */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }
    </style>
    <!-- Custom CSS -->

</head>

<body>

    <div class="container">
        <div class="login-container col-auto">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4 fs-2">Login</h1>

                    <!-- Login Form -->
                    <form id="loginForm" class="needs-validation" novalidate>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com"
                                aria-describedby="emailHelp" required>
                            <div class="invalid-feedback">
                                Por favor, digite um endereço de email válido.
                            </div>


                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                                    required>
                                <div class="invalid-feedback">
                                    Por favor, digite sua senha.
                                </div>
                            </div>


                            <!-- Login Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" id="loginButton" class="btn btn-primary">Entrar</button>
                            </div>
                    </form>
                    <!-- Divider -->
                    <div class="divider">
                        <span class="bg-white px-2">ou</span>
                    </div>

                    <!-- SuperId Login Button -->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-secondary" id="superIdLogin">
                            Entrar com SuperId
                        </button>
                    </div>

                    <div class="d-grid gap-2" style="margin-top: 10px;">
                        <button type="button" class="btn btn-outline-dark" id="googleLogin">Entrar com GitHub</button>
                    </div>


                    <!-- Additional Links -->
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                        <p class="mt-3 mb-0">Não tem uma conta? <a href="#" class="text-decoration-none">Registre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC56GLT5GXLfha1pdUMpPsd1-Biq0uEXyM",
            authDomain: "superid-a21e7.firebaseapp.com",
            projectId: "superid-a21e7",
            storageBucket: "superid-a21e7.firebasestorage.app",
            messagingSenderId: "88116529280",
            appId: "1:88116529280:web:163cb1a4d8ee4247da3e65",
            measurementId: "G-7P5GF4DRV1"
        };

        function removeExistingAlerts() {
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
        }

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            if (!this.checkValidity()) {
                event.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            removeExistingAlerts();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    // Create success alert
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success mt-3';
                    alertDiv.setAttribute('role', 'alert');
                    alertDiv.textContent = 'Login realizado com sucesso!';
                    this.parentNode.insertBefore(alertDiv, this.nextSibling);
                    // window.location.href = "../pages/home.html"; 

                })
                .catch((error) => {
                    // Handle errors
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger mt-3';
                    alertDiv.setAttribute('role', 'alert');

                    console.log(error.code, "message: " + error.message);

                    switch (error.code) {
                        case 'auth/invalid-credential':
                        case 'auth/user-not-found':
                            alertDiv.textContent = 'Credenciais inválidas. Verifique seu e-mail e senha.';
                            break;
                        case 'auth/wrong-password':
                            alertDiv.textContent = 'Senha incorreta. Tente novamente.';
                            break;
                        case 'auth/too-many-requests':
                            alertDiv.textContent = 'Muitas tentativas de login. Tente novamente mais tarde.';
                            break;
                        default:
                            alertDiv.textContent = 'Erro ao fazer login. Tente novamente.';
                    }

                    const loginButton = document.getElementById('loginButton');
                    loginButton.parentNode.insertBefore(alertDiv, loginButton.nextSibling);

                });

            this.classList.add('was-validated');
        });

        // GitHub login
        document.getElementById('githubLogin').addEventListener('click', function () {
            // Remove any existing alerts
            removeExistingAlerts();

            const provider = new GithubAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Success
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success mt-3';
                    alertDiv.setAttribute('role', 'alert');
                    alertDiv.textContent = 'Login com GitHub realizado com sucesso!';
                    this.parentNode.appendChild(alertDiv);
                }).catch((error) => {
                    // Error
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger mt-3';
                    alertDiv.setAttribute('role', 'alert');
                    alertDiv.textContent = `Erro no login com GitHub: ${error.message}`;
                    this.parentNode.appendChild(alertDiv);
                });
        });
    </script>


</body>

</html>
