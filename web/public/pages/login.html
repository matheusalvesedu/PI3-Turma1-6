<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Define altura total */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }
    </style>
    <!-- Custom CSS -->

</head>

<body>
    <div class="container">
        <div class="login-container col-auto">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4 fs-2">Login</h1>

                    <!-- Login Form -->
                    <form id="loginForm" class="needs-validation" novalidate>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com"
                                aria-describedby="emailHelp" required>
                            <div class="invalid-feedback">
                                Por favor, digite um endereço de email válido.
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                                required>
                            <div class="invalid-feedback">
                                Por favor, digite sua senha.
                            </div>
                        </div>


                        <!-- Login Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="divider">
                        <span class="bg-white px-2">ou</span>
                    </div>

                    <!-- SuperId Login Button -->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-secondary" id="superIdLogin">
                            Entrar com SuperId
                        </button>
                    </div>

                    <div class="d-grid gap-2" style="margin-top: 10px;">
                        <button type="button" class="btn btn-outline-dark" id="githubLogin">Entrar com GitHub</button>
                    </div>


                    <!-- Additional Links -->
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                        <p class="mt-3 mb-0">Não tem uma conta? <a href="#" class="text-decoration-none">Registre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        // Form validation
        (function () {
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault();
                        // Show success feedback
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-success mt-3';
                        alertDiv.setAttribute('role', 'alert');
                        alertDiv.textContent = 'Login realizado com sucesso!';
                        form.parentNode.insertBefore(alertDiv, form.nextSibling);
                    }
                    form.classList.add('was-validated');
                }, false);
            });

            // SuperId login handler
            document.getElementById('superIdLogin').addEventListener('click', function () {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-info mt-3';
                alertDiv.setAttribute('role', 'alert');
                alertDiv.textContent = 'Redirecionando para autenticação SuperId...';
                this.parentNode.appendChild(alertDiv);
                // Simulate redirection
                setTimeout(() => {
                    alertDiv.textContent = 'Autenticação SuperId em andamento...';
                }, 2000);
            });
        })();

    </script>
</body>

</html>
