<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<style>
    :root {
        --dark-navy: #303639;
        --dark-gray: #242F40;
        --gold: #CCA43B;
        --light-gray: #E5E5E5;
        --white: #FFFFFF;
    }

    body {
        background-color: var(--dark-navy);
        min-height: 100vh;
    }

    .welcome-section {
        background-color: var(--white);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .navbar {
        background-color: var(--dark-gray) !important;
    }

    .btn-outline-light:hover {
        background-color: var(--gold);
        border-color: var(--gold);
    }

    .display-4 {
        color: var(--dark-gray);
    }

    .lead {
        color: var(--dark-navy);
    }

    #userId {
        color: var(--gold);
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Demo Super ID</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logoutBtn">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="welcome-section text-center">
                    <h1 class="display-4 mb-4">Bem-vindo!</h1>
                    <p class="lead">Você fez login com sucesso usando o Super ID.</p>
                    <p>Seu ID de usuário: <span id="userId" class="fw-bold"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            // Display user ID
            document.getElementById('userId').textContent = userId;

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('userId');
                localStorage.removeItem('loginToken');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>

</html>
